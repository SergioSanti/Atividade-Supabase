<div class="card">
  <h2>{{ item ? 'Editar Item' : 'Adicionar Novo Item' }}</h2>
  
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="success" class="success">
    {{ success }}
  </div>

  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome *</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        [class.error-input]="name?.invalid && name?.touched"
      />
      <div *ngIf="name?.invalid && name?.touched" style="color: #c53030; font-size: 12px; margin-top: 4px;">
        <div *ngIf="name?.errors?.['required']">Nome é obrigatório</div>
        <div *ngIf="name?.errors?.['minlength']">Nome deve ter pelo menos 3 caracteres</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descrição *</label>
      <textarea
        id="description"
        formControlName="description"
        [class.error-input]="description?.invalid && description?.touched"
      ></textarea>
      <div *ngIf="description?.invalid && description?.touched" style="color: #c53030; font-size: 12px; margin-top: 4px;">
        Descrição é obrigatória
      </div>
    </div>

    <div class="form-group">
      <label for="price">Preço *</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        step="0.01"
        min="0"
        [class.error-input]="price?.invalid && price?.touched"
      />
      <div *ngIf="price?.invalid && price?.touched" style="color: #c53030; font-size: 12px; margin-top: 4px;">
        <div *ngIf="price?.errors?.['required']">Preço é obrigatório</div>
        <div *ngIf="price?.errors?.['min']">Preço deve ser maior ou igual a zero</div>
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-success" [disabled]="loading">
        {{ loading ? 'Salvando...' : (item ? 'Atualizar' : 'Criar') }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()" [disabled]="loading">
        Limpar
      </button>
    </div>
  </form>
</div>
