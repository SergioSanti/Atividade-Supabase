<div class="card">
  <h2>Lista de Itens</h2>
  
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading">
    Carregando itens...
  </div>

  <div *ngIf="!loading && items.length === 0" class="empty-state">
    <p>Nenhum item cadastrado ainda.</p>
    <p>Clique em "Adicionar Novo Item" para começar!</p>
  </div>

  <table *ngIf="!loading && items.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>R$ {{ item.price | number:'1.2-2' }}</td>
        <td>
          <div class="actions">
            <button class="btn btn-primary" (click)="editItem(item)">
              Editar
            </button>
            <button class="btn btn-danger" (click)="deleteItem(item.id!)">
              Excluir
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
